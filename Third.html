<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
            background-color: #000;
        }

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://pin.it/2sgOok9G5') center/cover no-repeat;
            transition: transform 0.3s ease;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .play-button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.4);
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 126, 95, 0.6);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 200px;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff7e5f;
            cursor: pointer;
        }

        .visualizer-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            height: 100px;
            gap: 3px;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #ff7e5f, #feb47b);
            border-radius: 4px 4px 0 0;
            transition: height 0.1s ease;
        }

        .dancing {
            animation: dance 0.5s infinite alternate;
        }

        @keyframes dance {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.02); }
            50% { transform: rotate(-1deg) scale(1.04); }
            75% { transform: rotate(0.5deg) scale(1.02); }
            100% { transform: rotate(-0.5deg) scale(1); }
        }

        .pulse {
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="background-container"></div>
    
    <div class="content">
        <h1>BeatifulMelodies2</h1>
        <p>Hell Yeah</p>
        
        <div class="controls">
            <button class="play-button" id="playButton">Play Music</button>
            
            <div class="volume-control">
                <span>Volume:</span>
                <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
            </div>
        </div>
    </div>
    
    <div class="visualizer-container">
        <div class="visualizer" id="visualizer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const playButton = document.getElementById('playButton');
            const volumeSlider = document.getElementById('volumeSlider');
            const backgroundContainer = document.getElementById('backgroundContainer');
            const visualizer = document.getElementById('visualizer');
            
            // Create audio context and elements
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let audioElement = new Audio();
            let sourceNode, analyser, dataArray;
            
            // Set audio source (replace with your own MP3 file URL)
            audioElement.src = 'Patrick.mp3';
            audioElement.crossOrigin = "anonymous";
            audioElement.loop = true;
            
            // Create bars for visualizer
            for (let i = 0; i < 64; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                visualizer.appendChild(bar);
            }
            const bars = document.querySelectorAll('.bar');
            
            // Set up audio analysis
            function setupAudioAnalysis() {
                sourceNode = audioContext.createMediaElementSource(audioElement);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                sourceNode.connect(analyser);
                analyser.connect(audioContext.destination);
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
            
            // Animation function for visualizer
            function animateVisualizer() {
                if (!analyser) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                for (let i = 0; i < bars.length; i++) {
                    const value = dataArray[i];
                    const percentage = value / 256;
                    const height = Math.max(4, percentage * 100);
                    
                    bars[i].style.height = `${height}%`;
                    
                    // Add color variation based on frequency
                    const hue = 20 + (percentage * 40);
                    bars[i].style.background = `linear-gradient(to top, hsl(${hue}, 100%, 65%), hsl(${hue + 20}, 100%, 65%))`;
                }
                
                requestAnimationFrame(animateVisualizer);
            }
            
            // Play/pause functionality
            playButton.addEventListener('click', function() {
                if (audioElement.paused) {
                    // Resume audio context if it was suspended
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    
                    audioElement.play();
                    playButton.textContent = 'Pause Music';
                    
                    // Start visualizer animation
                    if (!analyser) {
                        setupAudioAnalysis();
                    }
                    animateVisualizer();
                    
                    // Add dancing effect to background
                    document.body.classList.add('dancing');
                } else {
                    audioElement.pause();
                    playButton.textContent = 'Play Music';
                    
                    // Remove dancing effect
                    document.body.classList.remove('dancing');
                    
                    // Reset visualizer bars
                    bars.forEach(bar => {
                        bar.style.height = '4%';
                    });
                }
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                audioElement.volume = volumeSlider.value / 100;
            });
            
            // Initialize volume
            audioElement.volume = volumeSlider.value / 100;
            
            // Add some initial pulsing effect to the background
            setInterval(() => {
                if (audioElement.paused) {
                    backgroundContainer.classList.toggle('pulse');
                }
            }, 1000);
        });
    </script>
</body>
</html>
