<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell Yeah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            flex: 1;
            padding: 20px;
            height: calc(100vh - 150px);
        }
        
        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .grid-item:hover {
            transform: scale(1.02);
        }
        
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: transform 0.1s ease-out;
        }
        
        .grid-item:nth-child(1) {
            grid-column: 1;
            grid-row: 1 / span 2;
        }
        
        .grid-item:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
        }
        
        .grid-item:nth-child(3) {
            grid-column: 2;
            grid-row: 2;
        }
        
        .grid-item:nth-child(4) {
            grid-column: 1;
            grid-row: 3;
        }
        
        .grid-item:nth-child(5) {
            grid-column: 2;
            grid-row: 3;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 0.9rem;
            color: #777;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, 1fr);
            }
            
            .grid-item:nth-child(1) {
                grid-column: 1;
                grid-row: 1;
            }
            
            .grid-item:nth-child(2) {
                grid-column: 1;
                grid-row: 2;
            }
            
            .grid-item:nth-child(3) {
                grid-column: 1;
                grid-row: 3;
            }
            
            .grid-item:nth-child(4) {
                grid-column: 1;
                grid-row: 4;
            }
            
            .grid-item:nth-child(5) {
                grid-column: 1;
                grid-row: 5;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>What have i become</h1>
        <p class="subtitle">Move your mouse to see the parallax effect</p>
    </header>
    
    <div class="grid-container">
        <div class="grid-item">
            <img src="Minon.jpg" alt="Minon">
        </div>
        <div class="grid-item">
            <img src="Minon.jpg" alt="Minon">
        </div>
        <div class="grid-item">
            <img src="Minon.jpg" alt="Minon">
        </div>
        <div class="grid-item">
            <img src="Minon.jpg" alt="Minon">
        </div>
        <div class="grid-item">
            <img src="Minon.jpg" alt="Minon">
        </div>
    </div>
    
    <footer>
        <p>Parallax Grid Effect | Move your mouse to interact</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridItems = document.querySelectorAll('.grid-item img');
            
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                gridItems.forEach((img, index) => {
                    // Different speed multipliers for each image to create depth
                    const speedX = (index + 1) * 0.02;
                    const speedY = (index + 1) * 0.02;
                    
                    const moveX = (mouseX - 0.5) * speedX * 100;
                    const moveY = (mouseY - 0.5) * speedY * 100;
                    
                    img.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`;
                });
            });
            
            // Reset images when mouse leaves the window
            document.addEventListener('mouseleave', function() {
                gridItems.forEach(img => {
                    img.style.transform = 'translate(0, 0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
